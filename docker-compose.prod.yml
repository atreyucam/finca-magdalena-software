services:
  db:
    image: postgres:16-alpine
    container_name: finca_db
    environment:
      TZ: America/Guayaquil
      POSTGRES_DB: "${DB_NAME:?DB_NAME is required}"
      POSTGRES_USER: "${DB_USER:?DB_USER is required}"
      POSTGRES_PASSWORD: "${DB_PASS:?DB_PASS is required}"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - finca_network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: finca_api
    environment:
      TZ: America/Guayaquil
      NODE_ENV: production
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: "${DB_NAME:?DB_NAME is required}"
      DB_USER: "${DB_USER:?DB_USER is required}"
      DB_PASS: "${DB_PASS:?DB_PASS is required}"
      DB_LOGGING: false
      JWT_SECRET: "${JWT_SECRET:?JWT_SECRET is required}"
      JWT_REFRESH_SECRET: "${JWT_REFRESH_SECRET:?JWT_REFRESH_SECRET is required}"
      JWT_ACCESS_EXPIRES: 2h
      JWT_REFRESH_EXPIRES: 7d
      FRONTEND_URL: "${FRONTEND_URL:?FRONTEND_URL is required}"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    expose:
      - "3000"
    networks:
      - finca_network

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_BASE_URL: "${VITE_API_BASE_URL:-/api}"
        VITE_APP_NAME: "${VITE_APP_NAME:-FincaMagdalena}"
    container_name: finca_web
    depends_on:
      api:
        condition: service_started
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - finca_network

volumes:
  db_data:

networks:
  finca_network:
    driver: bridge
